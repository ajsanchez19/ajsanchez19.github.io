<!DOCTYPE html>
<html>
<head> drawing graphics with canvas</head>
<title> graphics 3</title>

<body>
<h1> canvas element </h1>
<p> The HTML <'canvas'> elemt is used to draw graphics on a web page - muticolor rectagle
and multicolor text </p>

<h2> methods </h2>
<p> canvas has sevral methodes for drawing paths, boxes, circles, text, and adding images. </p> 

<canvas id='mycanvas' width='200' height='200' > </canvas>

    <script>
        var c = document .getElementById('mycanvas');
        var ctx = c.getContext('2d');
        ctx.font = '30px arial';
        ctx.fillText('Hello World',10,50)
    </script>

    <canvas id='mycanvas1' width='300' height='200' > </canvas>

    <script>
        var c = document .getElementById('mycanvas1');
        var ctx = c.getContext('2d');
        ctx.font = '40px Arial';
        ctx.strokeText('Hello World',10,50)
    </script>
    
    <canvas id='mycanvas2' width='400' height='200' > </canvas>

    <script>
        var c = document .getElementById('mycanvas2');
        var ctx = c.getContext('2d');
        ctx.font = '40px Arial';
        ctx.fillStyle = 'red';
        ctx.fillText('Welcome!',10,50)
    </script>
