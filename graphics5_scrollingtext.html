<!Doctype HTML>
<html>
<head> Different techiques incorporating CSS with HTML</head>
<title> ADV HTML-CSS</title>

<style>	
	.scroll p{
	transform: translateX(100%);
	animation: scroll 5s linear infinite;
	}
	
	@keyframes scroll{
	0% {transform: translateX(100%);}
	100% {transform: translateX(-100%);}
	}
	
	.scroll2 p{
	transform: translateX(-100%);
	animation: scroll2 5s linear infinite;
	}
	
	@keyframes scroll2{
	100% {transform: translateX(100%);}
	0% {transform: translateX(-100%);}
	}
</style>


<body>

	<h2> Scrolling Text</h2>
	<div class='scroll'>
	<p style='color:blue;'> Let's move it</p>
	<p style='color:red;'> how abt you</p>
	</div>
	
	<div class='scroll2'>
	<p style='color:blue;'> Let's move it</p>
	</div>
