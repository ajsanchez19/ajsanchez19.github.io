<!Doctype HTML>
<html>
<body>
<h1>HTML5 Canvas</h1>

 <canvas id='path' width='400' height='200' style='border:1px solid grey;'></canvas>
        
		<script>
        const canvas = document .getElementById('path')
        const ctx = canvas.getContext('2d')
        ctx.beginpath();
        ctx.moveTo(0,0);
        ctx.lineTo(200,100)
        ctxstroke();
        </script>
